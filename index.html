<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ecommerce-product</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Navbar section -->
    <header class="header_wrapper">
      <nav class="navbar navbar-expand-lg fixed-top">
          <div class="container border-bottom border-1 border-danger-subtle">
            <div
              class="d-lg-flex flex-lg-row justify-content-lg-start d-sm-flex flex-column-reverse"
            >
              <div>
                <a class="navbar-brand" href="#">
                  <img src="images/logo.svg" alt="" class="img-fluid" />
                </a>
                <button
                  class="navbar-toggler"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#navbarNav"
                  aria-controls="navbarNav"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                >
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav menu-navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a
                      class="nav-link active"
                      aria-current="page"
                      href="#collections"
                      >Collections</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#men">Men</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#women">Women</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#contact">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
            <div class="">
              <ul
                class="d-flex flex-row justify-content-lg-between list-inline align-items-center list-unstyled pt-3"
              >
                <li class="nav-item">
                  <a class="nav-link" href="#men"
                    ><i class="fa-solid fa-cart-shopping me-3"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#men"
                    ><img
                      src="images/image-avatar.png"
                      alt=""
                      class="img-fluid w-25"
                  /></a>
                </li>
              </ul>
            </div>
           </div>
      </nav>
    </header>
    <!-- Navbar section exit -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
